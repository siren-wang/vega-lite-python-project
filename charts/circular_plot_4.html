<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-da9a454df0df8e8c843a0e21b04bad6c"}, "mark": {"type": "arc", "innerRadius": 100, "outerRadius": 200}, "encoding": {"color": {"field": "category", "type": "nominal"}, "theta": {"field": "value", "type": "quantitative"}}, "height": 250, "title": "Sunburst-like Radial Bar Chart", "width": "container", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-da9a454df0df8e8c843a0e21b04bad6c": [{"category": "A", "value": 10, "month": "Jan", "sales": 3}, {"category": "B", "value": 15, "month": "Feb", "sales": 7}, {"category": "C", "value": 8, "month": "Mar", "sales": 5}, {"category": "D", "value": 20, "month": "Apr", "sales": 10}, {"category": "E", "value": 25, "month": "May", "sales": 8}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
