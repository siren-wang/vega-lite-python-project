<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-9e94d9775d89571d97bbf568281436d7"}, "mark": {"type": "circle", "size": 100}, "encoding": {"color": {"field": "y", "type": "quantitative"}, "x": {"field": "x", "type": "quantitative"}, "y": {"field": "z", "type": "quantitative"}}, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-9e94d9775d89571d97bbf568281436d7": [{"x": 0, "y": 3, "z": 7}, {"x": 1, "y": 7, "z": 2}, {"x": 2, "y": 5, "z": 6}, {"x": 3, "y": 4, "z": 3}, {"x": 4, "y": 6, "z": 8}, {"x": 5, "y": 8, "z": 7}, {"x": 6, "y": 5, "z": 4}, {"x": 7, "y": 6, "z": 5}, {"x": 8, "y": 7, "z": 9}, {"x": 9, "y": 9, "z": 10}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
